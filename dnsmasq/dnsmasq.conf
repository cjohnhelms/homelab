domain-needed
bogus-priv
domain=cjohnhelms.local
local=/cjohnhelms.local/
expand-hosts
# log all dns queries
log-queries
# dont use hosts nameservers
no-resolv
no-poll

# query all upstream servers simultaneously
all-servers

# listen on localhost, host net, bridge net
listen-address=::1,0.0.0.0

# log to stdout
log-facility=-

# use google and cloudflare as upstream nameservers
server=8.8.4.4
server=8.8.8.8
server=1.1.1.1

# dhcp settings
dhcp-range=192.168.1.1,192.168.1.252,24h
dhcp-option=option:router,192.168.1.254
dhcp-option=option:dns-server,192.168.1.212
dhcp-authoritative

